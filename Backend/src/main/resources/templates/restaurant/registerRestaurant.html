<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <h1>맛집 등록하기 화면</h1>

    <form action="/registerRestaurant" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">

            <label for="addressSi">시</label>
            <input type="text" id="addressSi" name="addressSi" placeholder="시를 입력하세요">

            <label for="addressGu">구</label>
            <input type="text" id="addressGu" name="addressGu" placeholder="구를 입력하세요">

            <label for="addressDong">동</label>
